<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Kotori Bounce!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
    rel="stylesheet">
</head>

<body style="font-family: Jua, Comic Neue; color: #3A2007;">
  <div class="bg-[url(assets/bg-top-4.svg)] bg-cover bg-no-repeat text-l">
    <!-- content navbar -->
    <nav>
      <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center px-4 py-2">
          <!-- logo in nav -->
          <div>
            <a href="#">
              <img src="assets/logo.png" width="117">
            </a>
          </div>
          <!-- primary nav -->
          <div class="hidden md:flex flex space-x-11">
            <a href="" class="hover:text-orange-700">Home</a>
            <a href="" class="hover:text-orange-700">Characters</a>
            <a href="" class="hover:text-orange-700">Contact</a>
            <a href="https://pvp.co.jp/company-e/" class="hover:text-orange-700">About PVP Inc.</a>
          </div>
          <!-- mobile menu button -->
          <div class="md:hidden flex items-center">
            <button class="mobile-menu-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                stroke="#3A2007" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-menu-2">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M4 6l16 0" />
                <path d="M4 12l16 0" />
                <path d="M4 18l16 0" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!-- mobile menu -->
      <div class="mobile-menu hidden md:hidden absolute right-0 text-center mx-4">
        <a href="" class="block py-2 px-4 hover:text-orange-700 bg-white rounded-xl mb-2">Home</a>
        <a href="" class="block py-2 px-4 hover:text-orange-700 bg-sky-50 rounded-xl mb-2">Characters</a>
        <a href="" class="block py-2 px-4 hover:text-orange-700 bg-sky-100 rounded-xl mb-2">Contact</a>
        <a href="https://pvp.co.jp/company-e/" class="block py-2 px-4 hover:text-orange-700 bg-sky-200 rounded-xl">About
          PVP Inc.</a>
      </div>
    </nav>
    <!-- hero section content -->
    <section>
      <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
          <h2 class="mb-4 text-4xl tracking-tight font-semibold text-center">Contact Us</h2>
          <form action="#" class="space-y-8">
              <div>
                  <label for="email" class="block mb-2 text-sm font-medium">Your email</label>
                  <input type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="Add the email address where you'd like to receive our response" required>
              </div>
              <div>
                  <label for="subject" class="block mb-2 text-sm font-medium">Subject</label>
                  <input type="text" id="subject" class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="Let us know how we can help you" required>
              </div>
              <div class="sm:col-span-2">
                  <label for="message" class="block mb-2 text-sm font-medium">Your message</label>
                  <textarea id="message" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Leave a comment..."></textarea>
              </div>
              <button type="submit" class="py-3 px-5 text-md text-center rounded-lg sm:w-fit hover:bg-primary-800 text-white focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" style="background-color:#3A2007;">Send message</button>
          </form>
      </div>
    </section>
  <!-- footer -->
  <div>
    <footer class="bg-white mt-8 mb-4 px4">
      <div class="mx-auto max-w-7xl p-4 md:flex md:items-center md:justify-between">
        <div class="flex flex-row items-center">
          <button>
            <img src="assets/insta-icon.svg" class="mr-6">
          </button>
          <button>
            <img src="assets/fb-icon.svg">
          </button>
        </div>
        <ul class="flex flex-wrap items-center mt-5 text-sm font-medium sm:mt-0">
          <li>
            <a href="#" class="hover:text-orange-700 me-4 md:me-6">Privacy Policy</a>
          </li>
          <li>
            <a href="#" class="hover:text-orange-700 me-4 md:me-6">Terms of Service</a>
          </li>
          <li>
            <a href="#" class="hover:text-orange-700 me-4 md:me-6">Contact</a>
          </li>
          <li>
            <a href="#" class="hover:text-orange-700">About PVP Inc.</a>
          </li>
        </ul>

      </div>
      <div class="w-full mx-auto max-w-7xl p-4 md:flex">
        <span class="text-sm sm:text-center">&#169 2023 <a>PVP Inc.</a> All Rights Reserved.
        </span>
      </div>
    </footer>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
